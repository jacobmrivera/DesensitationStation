<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenCV.js Video Processing</title>
  <script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
</head>
<body onload=onOpenCvReady() >
  <script type="text/javascript">
  let videoInput = document.getElementById('videoInput');
  let canvasOutput = document.getElementById('canvasOutput');
  let src, dst, cap, streaming = false;
  
  function onOpenCvReady() {
      videoInput.addEventListener('change', function(event) {
      // Stop the previous video if any
      stopVideo();
  
      // Start processing the new video
      startVideo(event.target.files[0]);
      });
  }
</script>

  <h2>OpenCV.js Video Processing</h2>
  <input type="file" id="videoInput" accept="video/*">
  <canvas id="canvasOutput" width="640" height="480"></canvas>

  
</body>
</html>
